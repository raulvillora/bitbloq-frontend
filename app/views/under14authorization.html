<div class="under14authorization-view">
    <form data-ng-show="showForm">
        <fieldset>
            <legend>
                <span>{{ 'user-profile' | translate }}</span>
            </legend>
            <!-- Name -->
            <div class="form-control">
                <label for="name">{{ 'name' | translate }}</label>
                <span class="form--input" data-ng-class="{'form--input':true, 'input--focused':focus === 'name'}">
                    <input aria-invalid="false" data-element="firstname" data-ng-blur="focus = false" data-ng-focus="focus = 'name'" data-ng-model-options="{ debounce: { 'default': 2000, 'blur': 0 } }" data-ng-model="user.firstName" id="name" name="name" placeholder="{{'name' | translate}}" tabindex="0" type="text">
                </span>
            </div>
            <!-- Surname -->
            <div class="form-control">
                <label for="surname">{{ 'surname' | translate }}</label>
                <span class="form--input" data-ng-class="{'form--input':true, 'input--focused':focus === 'surname'}">
                    <input aria-invalid="false" data-element="lastname" data-ng-blur="focus = false" data-ng-focus="focus = 'surname'" data-ng-model-options="{ debounce: { 'default': 2000, 'blur': 0 } }" data-ng-model="user.lastName" id="surname" name="surname" placeholder="{{'surname' | translate}}" tabindex="0" type="text">
                </span>
            </div>
            <!-- Username -->
            <div class="form-control">
                <label for="username">{{ 'user-name' | translate }}</label>
                <span class="form--input" data-ng-class="{'form--input':true, 'input--focused':focus === 'username'}">
                    <input aria-invalid="false" data-element="username" data-ng-blur="focus = false" data-ng-focus="focus = 'username'" data-ng-model-options="{ debounce: { 'default': 2000, 'blur': 0 } }" data-ng-model="user.username" id="username" name="username" placeholder="{{'user-name' | translate}}" tabindex="0" type="text" maxlength="50" disabled>
                </span>
            </div>
            <!-- Email -->
            <div class="form-control">
                <label for="email">{{ 'email' | translate }}</label>
                <span class="form--input" data-ng-class="{'form--input':true, 'input--focused':focus === 'email'}">
                    <input aria-invalid="false" data-element="email" data-ng-blur="focus = false" data-ng-focus="focus = 'email'" data-ng-model="user.email" disabled id="email" name="email" placeholder="mail@mail.com" tabindex="0" type="email" disabled>
                </span>
            </div>
        </fieldset>
        <div class="form-control">
            <span class="input input--checkbox">
                <input data-element="newsletter-checkbox" id="newsletterCheckbox" name="newsletterCheckbox" ng-checked="user.newsletter === true" ng-model="user.newsletter" type="checkbox" value="user.newsletter">
                <label for="newsletterCheckbox">{{'account-checkbox-teacher' | translate}}</label>
            </span>
        </div>
        <legend>
            <span>{{ 'tutor-profile' | translate }}</span>
        </legend>
        <!-- Name -->
        <div class="form-control">
            <label for="tutorName">{{ 'login-tutor-name' | translate }}</label>
            <span class="form--input" data-ng-class="{'form--input':true, 'input--focused':focus === 'tutorName'}">
                <input aria-invalid="false" data-element="tutorName" data-ng-blur="focus = false" data-ng-focus="focus = 'tutorName'" data-ng-model-options="{ debounce: { 'default': 2000, 'blur': 0 } }" data-ng-model="user.tutor.firstName" id="tutorName" name="tutorName" placeholder="{{'name' | translate}}" tabindex="0" type="text">
            </span>
        </div>
        <!-- Surname -->
        <div class="form-control">
            <label for="tutorSurname">{{ 'login-tutor-surname' | translate }}</label>
            <span class="form--input" data-ng-class="{'form--input':true, 'input--focused':focus === 'tutorSurname'}">
                <input aria-invalid="false" data-element="tutorSurname" data-ng-blur="focus = false" data-ng-focus="focus = 'tutorSurname'" data-ng-model-options="{ debounce: { 'default': 2000, 'blur': 0 } }" data-ng-model="user.tutor.lastName" id="tutorSurname" name="tutorSurname" placeholder="{{'surname' | translate}}" tabindex="0" type="text">
            </span>
        </div>
        <div class="form-control">
            <label for="tutorEmail">{{ 'login-tutor-email' | translate }}</label>
            <span class="form--input" data-ng-class="{'form--input':true, 'input--focused':focus === 'tutorEmail'}">
                <input aria-invalid="false" data-element="tutorEmail" data-ng-blur="focus = false" data-ng-focus="focus = 'tutorEmail'" data-ng-model="user.tutor.email" disabled id="tutorEmail" name="tutorEmail" placeholder="mail@mail.com" tabindex="0" type="email">
            </span>
        </div>
        <!-- Service terms -->
        <div class="form-control">
            <span data-ng-class="{'input input--checkbox':!form.readServiceTerm.submitted || user.cookiePolicyAccepted, 'input--checkbox--error':form.readServiceTerm.submitted && !user.cookiePolicyAccepted}">
                <input data-ng-model="user.cookiePolicyAccepted" data-element="register-terms-input" type="checkbox" name="readServiceTerm" id="readServiceTerm" data-ng-focus="form.readServiceTerm.submitted=false" data-ng-blur="focus = false">
                <label for="readServiceTerm">
                    {{ 'register-read-service-term' | translate }}
                    <a href="#/terms" target="_blank">{{ 'register-read-general-conditions' | translate
                                }}</a> {{ 'text-join' | translate }}
                    <a href="#/cookies" target="_blank">{{ 'register-read-policies-privacy' |
                                translate }}</a>
                </label>
            </span>
            <span class="form--error" ng-show="form.readServiceTerm.submitted && !user.cookiePolicyAccepted" data-element="show-no-check">
                <small>{{ 'login-conditions' | translate }}</small>
            </span>
        </div>
        <div class="form-control submit">
            <input type="submit" data-ng-click="acceptSubmit(form)" name="submitform" class="btn btn--primary btn__login--submit" value="{{'accept' | translate}}">
        </div>
        <div class="form-control submit">
            <input type="submit" data-ng-click="cancelSubmit(form)" name="cancelform" class="btn btn--primary btn__login--submit" value="{{'cancel' | translate}}">
        </div>
    </form>
</div>
