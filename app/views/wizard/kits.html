    <ol class="wizard__hardware-list" data-element="projects-list-project">
        <li data-ng-repeat="kit in kits |  filter: filterHardware" ng-click="addToUserHardware(kit._id, 'kits')" ng-init="sectionIndex = $index" class="hardware-list__item" data-element="projects-project">
            <div ng-class="{'hardware--item--selected':hardwareSelected['kits'].indexOf(kit._id) > -1}" class="hardware--item">
                <div class="hardware__image__container" data-element="over-project">
                    <img ng-src="{{urlImage + 'project/' + project._id + '?' + timestamp}}" err-src="../images/common/default-project.png">
                </div>
                <p class="hardware__image__container_name">{{kit.uuid | translate}}</p>
                <a href="{{kit.purchaseUrl}}" target="_blank" ng-if="kit.purchaseUrl" class="hardware__image__container_product">{{'show-product' | translate}}</a>
            </div>
        </li>
    </ol>
